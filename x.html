        // --- App Component ---
        const App = () => {
          const [currentTime, setCurrentTime] = useState(new Date());
          const [view, setView] = useState('start'); // Typescript inference handles string literal type

          // Real-time clock
          useEffect(() => {
            const timer = setInterval(() => setCurrentTime(new Date()), 1000);
            return () => clearInterval(timer);
          }, []);

          const [state, setState] = useState({
            mode: null,
            userName: "",
            questions: [],
            currentIndex: 0,
            answers: new Map(),
            revealed: new Set(),
            isFinished: false,
            score: 0,
            timeRemaining: 0,
            startTime: 0
          });

          const [hasSavedData, setHasSavedData] = useState(false);

          // Load saved state on mount
          useEffect(() => {
              try {
                  const saved = localStorage.getItem('IT_QUIZ_CURRENT_SESSION');
                  if (saved) {
                      const parsed = JSON.parse(saved);
                      // Revive Maps and Sets
                      if (parsed.mode && !parsed.isFinished && parsed.questions && parsed.questions.length > 0) {
                          setHasSavedData(true);
                      }
                  }
              } catch (e) {
                  console.error("Failed to load session", e);
              }
          }, []);

          // Save state on change
          useEffect(() => {
              if (state.mode && !state.isFinished) {
                  const stateToSave = {
                      ...state,
                      answers: Array.from(state.answers.entries()),
                      revealed: Array.from(state.revealed)
                  };
                  localStorage.setItem('IT_QUIZ_CURRENT_SESSION', JSON.stringify(stateToSave));
              } else if (state.mode === null || state.isFinished) {
                  localStorage.removeItem('IT_QUIZ_CURRENT_SESSION');
                  setHasSavedData(false);
              }
          }, [state]);

          // Exam Timer
          useEffect(() => {
            let timer;
            if (view === 'quiz' && state.mode === 'exam' && !state.isFinished && state.timeRemaining > 0) {
              timer = setInterval(() => {
                setState(prev => {
                  if (prev.timeRemaining <= 1) {
                     const finalState = calculateScore({ ...prev, timeRemaining: 0, isFinished: true });
                     saveHistoryRecord(finalState);
                     return finalState;
                  }
                  return { ...prev, timeRemaining: prev.timeRemaining - 1 };
                });
              }, 1000);
            }
            return () => clearInterval(timer);
          }, [view, state.mode, state.isFinished, state.timeRemaining]);

          const calculateScore = (currentState) => {
             let rawScore = 0;
             let maxScore = 0; 
             
             currentState.questions.forEach(q => {
                 const ans = currentState.answers.get(q.id);
                 if (q.type === 'mcq') {
                     maxScore += 0.25;
                     if (ans === q.a) rawScore += 0.25;
                 } else if (q.type === 'tf4' && Array.isArray(q.a)) {
                     maxScore += 1.0;
                     if (Array.isArray(ans)) {
                         let count = 0;
                         q.a.forEach((val, i) => { if (val === ans[i]) count++; });
                         rawScore += (count * 0.25);
                     }
                 }
             });
             const finalScore = maxScore > 0 ? (rawScore / maxScore) * 10 : 0;
             return { ...currentState, score: finalScore };
          };

          const saveHistoryRecord = (finalState) => {
              try {
                  if (!finalState || !finalState.mode) return;
                  const record = {
                      id: `${Date.now()}_${Math.random().toString(16).slice(2)}`,
                      timestamp: Date.now(),
                      mode: finalState.mode,
                      score: Number(finalState.score || 0),
                      totalQuestions: (finalState.questions && finalState.questions.length) ? finalState.questions.length : 0,
                      userName: finalState.userName || ""
                  };
                  saveHistory(record);
              } catch (e) {
                  console.error("Failed to save history record", e);
              }
          };

          const makeEmptyState = () => ({
            mode: null,
            userName: "",
            questions: [],
            currentIndex: 0,
            answers: new Map(),
            revealed: new Set(),
            isFinished: false,
            score: 0,
            timeRemaining: 0,
            startTime: 0
          });

          const shuffle = (arr) => {
            const a = [...arr];
            for (let i = a.length - 1; i > 0; i--) {
              const j = Math.floor(Math.random() * (i + 1));
              [a[i], a[j]] = [a[j], a[i]];
            }
            return a;
          };

          const buildQuestionSet = (mode, opts) => {
            let pool = QUESTION_BANK;

            if (opts?.theme && opts.theme !== "ALL") pool = pool.filter(q => q.theme === opts.theme);
            if (opts?.lesson && opts.lesson !== "ALL") pool = pool.filter(q => q.lesson === opts.lesson);
            if (opts && opts.includeTF4 === false) pool = pool.filter(q => q.type !== 'tf4');

            if (!pool || pool.length === 0) pool = QUESTION_BANK;

            let num = Math.max(1, Number(opts?.num || 30));
            if (mode === 'exam') num = 30;
            if (mode === 'full') num = pool.length;

            num = Math.min(num, pool.length);

            const selected = (mode === 'full') ? [...pool] : shuffle(pool).slice(0, num);
            return selected;
          };

          const start = (mode, opts) => {
            const questions = buildQuestionSet(mode, opts);
            const init = {
              ...makeEmptyState(),
              mode,
              userName: opts?.name || "",
              questions,
              timeRemaining: mode === 'exam' ? 45 * 60 : 0,
              startTime: Date.now()
            };
            setState(init);
            setView('quiz');
            setHasSavedData(false);
          };

          const continueSession = () => {
            try {
              const saved = localStorage.getItem('IT_QUIZ_CURRENT_SESSION');
              if (!saved) return;
              const parsed = JSON.parse(saved);

              const revived = {
                ...parsed,
                answers: new Map(parsed.answers || []),
                revealed: new Set(parsed.revealed || [])
              };

              if (!revived.mode || revived.isFinished || !revived.questions || revived.questions.length === 0) return;

              setState(revived);
              setView('quiz');
              setHasSavedData(false);
            } catch (e) {
              console.error("Failed to continue session", e);
            }
          };

          const dispatch = (action) => {
            if (!action || !action.type) return;

            if (action.type === 'HOME') {
              setView('start');
              setState(makeEmptyState());
              return;
            }

            setState(prev => {
              switch (action.type) {
                case 'ANSWER': {
                  const nextAnswers = new Map(prev.answers);
                  nextAnswers.set(action.qId, action.answer);
                  return { ...prev, answers: nextAnswers };
                }
                case 'REVEAL': {
                  const nextRevealed = new Set(prev.revealed);
                  nextRevealed.add(action.qId);
                  return { ...prev, revealed: nextRevealed };
                }
                case 'NEXT': {
                  const nextIndex = Math.min(prev.currentIndex + 1, prev.questions.length - 1);
                  return { ...prev, currentIndex: nextIndex };
                }
                case 'PREV': {
                  const nextIndex = Math.max(prev.currentIndex - 1, 0);
                  return { ...prev, currentIndex: nextIndex };
                }
                case 'GOTO': {
                  const idx = Math.max(0, Math.min((action.index != null ? action.index : 0), prev.questions.length - 1));
                  return { ...prev, currentIndex: idx };
                }
                case 'FINISH': {
                  if (prev.isFinished) return prev;
                  const finalState = calculateScore({ ...prev, isFinished: true });
                  saveHistoryRecord(finalState);
                  return finalState;
                }
                default:
                  return prev;
              }
            });
          };

          const openTheory = () => setView('theory');
          const backToStart = () => setView('start');

          return (
            <div className="min-h-screen">
              <div className="max-w-7xl mx-auto px-4 pt-6 pb-4">
                <div className="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                  <div>
                    <h1 className="text-2xl md:text-3xl font-display font-extrabold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-indigo-400 to-fuchsia-400">
                      Ôn tập Tin học Pro
                    </h1>
                    <p className="text-xs text-slate-500 mt-1">Thi thử • Luyện tập • Kho lý thuyết • Lưu trạng thái tự động</p>
                  </div>

                  <div className="glass rounded-2xl px-4 py-3 flex items-center gap-3 border border-white/5">
                    <i className="ph-duotone ph-calendar text-cyan-300 text-xl"></i>
                    <div className="leading-tight">
                      <div className="text-[10px] uppercase tracking-widest text-slate-400 font-bold">Bây giờ</div>
                      <div className="font-mono font-bold text-slate-200 text-sm">{currentTime.toLocaleString('vi-VN')}</div>
                    </div>
                  </div>
                </div>
              </div>

              <div className="max-w-7xl mx-auto px-4">
                {view === 'start' && (
                  <StartScreen
                    onStart={start}
                    onOpenTheory={openTheory}
                    hasSavedData={hasSavedData}
                    onContinue={continueSession}
                  />
                )}

                {view === 'theory' && (
                  <TheoryReview onBack={backToStart} />
                )}

                {view === 'quiz' && state.mode && (
                  <QuizScreen state={state} dispatch={dispatch} />
                )}
              </div>

              <div className="py-8 text-center text-xs text-slate-600">
                <div>© {new Date().getFullYear()} • Built for practice • Auto-save enabled</div>
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
